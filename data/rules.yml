version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot


- rule: Activate def form
  steps:
  - intent: ask_help_definition
  - action: def_form
  - active_loop: def_form

- rule: Submit def form
  condition:
  - active_loop: def_form
  steps:
  - action: def_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_another_def
  - action: action_reset_all_slots


- rule: Activate form 2
  steps:
  - action: full_def_form
  - active_loop: full_def_form

- rule: Submit form 2
  condition:
  - active_loop: full_def_form
  steps:
  - action: full_def_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_add_def
  - action: utter_slots_values
  - action: action_reset_all_slots
  - action: utter_add_another_def

- rule: Activate reseau phy Form
  steps:
  - intent: ask_for_reseau_phy
  - action: reseau_phy_form
  - active_loop: reseau_phy_form

- rule: Submit reseau phy  Form
  condition:
  - active_loop: reseau_phy_form
  steps:
  - action: reseau_phy_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_resea_phy_slots
  - action: action_reset_all_slots



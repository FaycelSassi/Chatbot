version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot


- rule: Activate form
  steps:
  - intent: give_definition
  - action: def_form
  - active_loop: def_form

- rule: Submit form
  condition:
  - active_loop: def_form
  steps:
  - action: def_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_ask_definition
  - action: utter_another_def


version: "3.1"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
- intent: ask_time
  examples: |
    - What time is it
    - What's the time
    - tell me the time
    - give me the time
- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
#the intent to give the name of the definition we'd like to know about
- intent: give_definition
  examples: |
    - [](definition)
    - what is [tcp](definition)
    - what's included in the feature [nir](definition)
    - give me the definition of the feature [kpi](definition)
    - what is the [FAJ 121 1447](definition)
    - what does [Uplink Adaptive Retransmission Enhancement] (definition) do
#the intent to add a definition to the db
- intent: give_full_definition
  examples: |
    - [nli](fullname)
    - [wifi](fullname)
    - [is to help add a definition](full_def)
    - [is a network device for tech](full_def)
   

- intent: ask_help_definition
  examples: |
    - i need a definition
    - can you define something
    - give me the definition for
    - i need a def

- intent: ask_add_def
  examples: |
    - i'd like to add a new definition
    - i want to add a definition
    - can i add a definition

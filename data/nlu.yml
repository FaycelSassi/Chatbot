version: "3.1"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
#the intent to give the name of the definition we'd like to know about
- intent: give_definition
  examples: |
    - [](definition)
    - what is [tcp](definition)
    - what's included in the feature [nir](definition)
    - give me the definition of the feature [kpi](definition)
    - what is the [FAJ 121 1447](definition)
    - what does [Uplink Adaptive Retransmission Enhancement] (definition) do
#the intent to add a definition to the db
- intent: give_full_definition
  examples: |
    - [nli](fullname)
    - [wifi](fullname)
    - [is to help add a definition](full_def)
    - [is a network device for tech](full_def)
   

- intent: ask_help_definition
  examples: |
    - i need the definition for
    - what's included in the feature 
    - i need a definition
    - i need informations of the feature
    - i want infos on the feature 
    - can you define something
    - give me the definition for
    - i need a def
    - what's the feature 
    - what's the new feature

- intent: ask_add_def
  examples: |
    - i'd like to add a new definition
    - i want to add a definition
    - can i add a definition
    - i'd like to add a new feature
    - i want to add a feature
    - can i add a feature

- intent: ask_for_reseau_phy
  examples: |
    - i want some infos 
    - give me infos
    - i'd like to know about a site
    - i want information about a site
    - can i ask about site
    - I'm interested in the informations of a site

- intent: inform_about_reseau_phy
  examples: |
    - what's the infos for [HBIRA_GSM](site)
    - give me all info for [MHERZA_EST_GSM](site)
    - give me all information about [MHERZA_EST_GSM](site)
    - [MHERZA_EST_GSM](site)
    - i want [HBIRA_GSM](site)
    - [MAH3321](site)
    - [33211](site)
    - [33661](site)
    - what's [HBIRA_GSM](site)
    -[MAH3366](site)


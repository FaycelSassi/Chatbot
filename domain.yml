version: '3.1'
intents:
- affirm
- ask_definition
- ask_help_definition
- ask_time
- bot_challenge
- deny
- give_definition
- goodbye
- greet
forms:
  def_form:
    required_slots:
    - definition
slots:
  definition:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: def_form
        requested_slot: definition
actions:
- action_ask_definition
- action_show_time
- utter_another_def
- utter_did_that_help
- utter_greet
- utter_happy
- utter_help_definition
responses:
  utter_greet:
  - text: Hey! How can i help you?
  utter_help_definition:
  - text: what's the term u need the defintion for
  utter_did_that_help:
  - text: Did that help you?
  utter_another_def:
  - text: want an another definition?
  utter_happy:
  - text: Great, hope that helped!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

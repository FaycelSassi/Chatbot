version: '3.1'
intents:
- affirm
- ask_time
- ask_definition
- ask_tcp_work
- bot_challenge
- deny
- goodbye
- greet

entities:
  - definition

slots:
  definition:
    type: text
    mappings:
    - type: from_entity
      entity: definition

actions:
- action_show_time
- action_give_def

responses:
  utter_greet:
  - text: Hey! How can i help you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_another_def:
  - text: want an another definition?
  utter_tcp_work:
  - text: TCP provides communication between an application program and the Internet Protocol (they are frequently written as TCP/IP.) An application does not need to required packet fragmentation on the transmission medium or other mechanisms for sending data in order to be sent via TCP.
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


version: '3.1'
intents:
- affirm
- ask_definition
- ask_add_definition
- ask_help_definition
- ask_add_def
- give_full_definition
- bot_challenge
- deny
- Site_Classify_Ask
- Site_Solution_Ask
- Site_Questions
- goodbye
- inform_problem
- inform_problem_ML
- predict_traffic_ML
- greet
- inform_about_reseau_phy
- ask_for_reseau_phy
- add_phy_net

entities:
#  - definition
 - site
 - problem

slots:
  definition:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      intent: ask_help_definition
  problem:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: problem
  site:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: site


actions:
- Action_Validate_feature
- action_reset_all_slots
- utter_another_def
- utter_did_that_help
- action_site_info
- utter_def_added
- utter_greet
- utter_ask_def
- utter_happy
- action_Site_Problem
- action_Info_Problem
- action_classify_site_ML
- inform_problem_ML
- utter_reseau_phy_slots
- action_problem_solve
- action_problem_solve_ML
- action_predict_traffic_ML

responses:
  utter_greet:
  - text: Hey I'm TTBot! How can i help you?
  - text: Hey there, is there something i can help you with?
  utter_did_that_help:
  - text: Did that help you?
  utter_ask_def:
  - text: what's the term you'd like to ask about?
  utter_another_def:
  - text: want an another definition?
  utter_happy:
  - text: Great, hope that helped!
  - text: Is there something else i can help you with?
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_def_added:
  - text: Definition added.
  utter_ask_term:
  - text: what's the term you'd like to add.
  utter_reseau_phy_slots:
  - text: that was the info for {site}.
  utter_ask_site:
  - text: What's the site you're asking about?
  utter_adding_phy_net:
  - text: To add a physical network. Please fill this http://localhost:4949
utter_adding_feature:
  - text: To add a feature. Please fill this http://localhost:4949/feature

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

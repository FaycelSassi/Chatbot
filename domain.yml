version: '3.1'
intents:
- affirm
- ask_definition
- ask_add_definition
- ask_help_definition
- ask_add_def
- give_full_definition
- bot_challenge
- deny
- give_definition
- goodbye
- greet
- inform_about_reseau_phy
- ask_for_reseau_phy

entities:
 - definition
 - site

forms:
  #form for asking for a defintion
  def_form:
    required_slots:
    - definition
  #form for adding a definition
  full_def_form:
    required_slots:
    - fullname
    - full_def
  reseau_phy_form:
    required_slots:
      - site
slots:
  definition:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: definition
      conditions:
      - active_loop: def_form
        requested_slot: definition
  fullname:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: full_def_form
           requested_slot: fullname
  full_def:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: full_def_form
           requested_slot: full_def
  site:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: site


actions:
- validate_def_form
- action_add_def
- action_reset_all_slots
- utter_another_def
- utter_did_that_help
- utter_def_added
- utter_greet
- utter_slots_values
- utter_add_def_1
- utter_happy
- utter_help_definition
- utter_resea_phy_slots
- validate_reseau_phy_form
- utter_submit

responses:
  utter_greet:
  - text: Hey! How can i help you?
  utter_help_definition:
  - text: what's the term u need the defintion for
  utter_did_that_help:
  - text: Did that help you?
  utter_add_def_1:
  - text: what's the term you'd like to add?
  utter_another_def:
  - text: want an another definition?
  utter_add_another_def:
  - text: want to add an another definition?
  utter_happy:
  - text: Great, hope that helped!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_def_added:
  - text: Definition added.
  utter_ask_term:
  - text: what's the term you'd like to add.
  utter_slots_values:
  - text: I will remember that new definition for {fullname} is :{full_def}!
  utter_resea_phy_slots:
  - text: that was the info for {site}.
  utter_ask_site:
  - text: What's the site you're asking about?

config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

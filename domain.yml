version: '3.1'
intents:
- affirm
- ask_time
- ask_definition
- ask_tcp_work
- bot_challenge
- deny
- goodbye
- greet

entities:
  - definition

slots:
  definition:
    type: text
    mappings:
    - type: from_entity
      entity: definition

actions:
- action_show_time
- action_give_def

responses:
  utter_greet:
  - text: Hey! How can i help you?
  utter_did_that_help:
  - text: Did that help you?
  utter_another_def:
  - text: want an another definition?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

